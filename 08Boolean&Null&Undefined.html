<html>
    <head>
        <title>helloword!</title>
        <script type="text/javascript">

            /**
             * 在JS中，一共有六种数据类型
             *      String 字符串
             *      Number 数值
             *      Boolean 布尔值
             *      Null    空值
             *      Undefined 未定义
             *      Object 对象
             * 前五种属于基本数据类型，Object属于引用数据类型
             */ 

             /**
              * Boolean 布尔值
              *     布尔值只有 
              *         true - 表示真 
              *         false - 表示假
              * 
              */
            var bool = true;
            console.log(typeof bool); // boolean
            console.log(bool); // true

            /**
             * Null 类型的值只有一个，就是null
             *  null这个值专门用来表示一个为空的对象
             *  使用typeof 检查null值时，返回一个object
             * 
             * Undefined类型的值也只有一个，就是undefined
             */
            var a = null;

            var b = undefined;

            var c;

            console.log(a,b,c); // null undefined undefined
            console.log(typeof a, typeof b, typeof c); //object undefined undefined
             
            
        </script>
    </head>
    <body>
        <p>helloword!</p>
    </body>
</html>
