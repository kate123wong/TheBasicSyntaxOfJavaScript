<html>
    <head>
        <title>helloword!</title>
        <script type="text/javascript">
           /**
            * 自增：
            *   - 通过自增可以使变量在自身的基础上增加1 
            *   - 对于一个变量，使用自增之后，原变量的值马上就会自增1
            *   - (a++) == 原变量的值; (++a) == 增加1之后的值
            *   - (a++) 或者 (++a) 之后，a的值都要增加1
            * 
            * 自减：
            *   - 使变量在自身的基础上减一
            *   - (a--) == 原变量的值；(--a) == 变量减少之后的值
            *   - (a--) 或者 (++a) 之后，a的值都要减少1
            */
           var a = 1;
           console.log(a++); //1
           console.log(a); //2

           var a = 1;
           console.log(++a); //2
           console.log(a); // 2

           var d = 20;
           var res = d++ + ++d + d; //从左到右执行
           console.log(res); // 20 + 22 + 22 = 64

           var d = 20;
           d = d++; // 20
           console.log(d);

            var d = 20;
            console.log(d--); //20

          
        </script>
    </head>
    <body>
        
        <p>helloword!</p>
    </body>
</html>
