<html>
    <head>
        <title>helloword!</title>
        <script type="text/javascript">
        
            /**
             *  我们的程序是由一条一条的语句构成的
             *  语句是按照自上而下的顺序执行的
             *  JS中可以使用{}来为语句进行分组
             *      同一个{}中的语句为一个代码块
             *      一个代码块要么全部执行，要么全部不执行
             *      代码块之间没有分号
             *   
             *  JS代码块只有分组的概念，没有其他功能 
             *      代码块内部的内容在外部是可见的  
             */
                {
                    var a = 10;
                    alert("hello");
                }
                {
                    console.log(a);
                }

        </script>
    </head>

    </body>
</html>
