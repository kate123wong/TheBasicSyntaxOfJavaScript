<html>
    <head>
        <title>helloword!</title>
        <script type="text/javascript">

        /**
         *  字面量，都是不了改变的值
         *      比如：1 2 4 5 1000 等
         *      字面量可以直接使用，但是我们一般都不会直接使用字面量
         * 
         *  变量，可以用来保存字面量，其值可以随意改变，更加方便使用
         *      所以在开发中一般使用变量来保存一个字面量
         *      可以通过变量对字面量进行描述
         *      x = 3247676767643
         */

        // 声明变量:在JS中使用var来声明一个变量
        var a;

        //a没有赋值的时候，控制台打印是undefined
        console.log(a); 

        // 为a赋值
        a = 123;
        console.log(a);

        var age = 60;
        console.log(age);
            
        </script>
    </head>
    <body>
        <p>helloword!</p>
    </body>
</html>
