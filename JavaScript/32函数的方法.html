<html>
    <head>
        <title>helloword!</title>
        <script type="text/javascript">
        function A(a, b ) {
            console.log(this + a + b );
        }
        /**
         * call()和apply():
         *  - 这两个方法是函数对象的方法，需要通过函数来调用 
         */
        // 下述三种方法都是调用A方法
        /**
         *  直接调用和使用函数对象调用的区别：
         *      - call和apply可以将一个对象指定为第一个参数
         *      - 此时，这个对象将会成为函数执行的this
         *  call和apply方法的区别：
         *  - call 将实参放在对象之后
         *  - apply 将实参封装到一个数组中
         * 
         */
        var obj ={
            name:2
        }
        var obj2 ={
            name:4
        }
        A.call(obj,1,2) ;
        A.apply(obj2,[2,3]);
        A();

        /**
         * 调用函数的时候，浏览器每次都会传递两个隐含的参数：
         *  1. 函数的上下文对象this
         *  2. 封装实参的对象arguments
         *      - arguments是一个类数组对象
         *      - 我们调用函数时，我们传递的实参都会封装到arguments中
         *      -它有一个属性，callee:对象当前正在执行的函数
         */
        function fun() {
            console.log(arguments);
            // arguments是类数组对象，但是不是数组
            console.log(arguments instanceof Array); //false 类数组对象
            console.log(Array.isArray(arguments));   //flase
            console.log(typeof arguments);
            console.log(arguments.length);
            // 无论是否定义形参，都可以访问实参
            for(var i = 0; i < arguments.length; i++){
                console.log(arguments[i]);
            }
            console.log(arguments.callee == fun); // true
          }
          fun("hello",1);
        </script>
    </head>
    <body>
    </body>
</html>
