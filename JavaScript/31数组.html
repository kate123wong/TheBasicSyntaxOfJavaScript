<html>
    <head>
        <title>helloword!</title>
        <script type="text/javascript">
        /**
         * 数组(Array)
         *  - 数组也是一种内建对象
         *  - 它和普通对象一样，
         *  - 不同的是，普通对象使用字符串来做属性名
         *      而数组使用下标来做索引来操作元素
         *  - 索引从0开始的整数
         */

        //创建数组对象
        var arr = new Array();
        console.log(typeof arr); // object
        
        /**
         * 向数组中添加元素
         *  数组[索引] = 值 
         */
        arr[0] = 2;
        arr[1] = 4;
        arr[7] = 4;

        /**
         * 从数组中读取元素
         *  数组[索引] = 值 
         * - 读取不存在的值时，不会报错，返回undefined。
         */
        console.log(arr[4]); //undefined
        console.log(arr[10]); //undefined

        /**
         * 获取数组的长度 
         * 查看文档：Array的length属性
         * 对于非连续的数组，返回最大的数组的索引+1
         * - 尽量不要创建非连续的数组
         */
        console.log(arr.length); //8
        console.log(arr);
        /**
         (8) [2, 4, 空 ×5, 4]
            0: 2
            1: 4
            7: 4
            length: 8
            __proto__: Array(0) 
         */

        /**
         * 修改数组的长度：length(长度)
         *  - 修改的length > 原长度： 添加空元素
         *  - 修改的length < 原长度： 删除多余的元素 
         */
        arr.length = 1;
        console.log(arr);

        /**
         * 向数组的末尾添加一个或更多元素，并返回新的长度。 
         */
        arr.push(4);
        console.log(arr);


        //使用自变量创建数组
        // 语法：[]
        var arr = [1,3,4,,6,7];
        console.log(arr);

        // 使用构造函数创造数组的时候，也可以直接指定属性值，元素之间使用逗号隔开
        var arr = new Array(1,3,4,"",6,7);
        
        // 自变量和构造函数创建数组的区别：当只有一个参数的时候
        var arr1 = [10]; // 创建一个数组，只有一个元素，长度为1
        var arr2 = new Array(10); // 创建一个数组，没有元素，长度为10
        console.log(arr1.length); //1
        console.log(arr2.length); //2

        // 数组中的元素可以是任意的数据类型,可以为对象或者函数，也可以是数组
        var obj = {
            name:"孙悟空"  
        }
        arr = ["hello", 2432, true,null,obj,[232,4354,6565]];
        console.log(arr);
        /**
           ["hello", 2432, true, null, {…}, Array(3)]
            0: "hello"
            1: 2432
            2: true
            3: null
            4: {name: "孙悟空"}
            5: (3) [232, 4354, 6565]
         */

        /**
         * 数组的遍历 
         *  - 一般都是使用for循环遍历数组
         *  - JS中也可以使用forEach()方法
         *      - 这个方法只支持IE8以上的浏览器
         *      - 该方法需要一个函数作为参数，该函数我们创建，但是我们不调用，称为回调函数
         *      - 数组中有几个元素，该函数就执行几次    
         *      - 每次执行时，浏览器会遍历元素，以实参的形式传给回调函数
         *      - 浏览器会传给回调函数3个参数
         *          - value:正在遍历的元素
         *          - index:正在遍历的元素的下标
         *          - obj:正在遍历的数组本身
         */
        for(var i = 0; i < arr.length; i++){
            console.log(arr[i]);
        }

        // 移动端开发或者不需要兼容IE8以下的浏览器，则可以使用forEach方法
        var newArr = [];
        arr.forEach(function (value, index, obj) {
                console.log(index + " " + value + obj);
        })

        // 数组去重练习
        var arr = [1,2,4,1,5,3,4,2,4,5,2,4];
        for(var i = 0; i < arr.length; i++){
            for(var j = i + 1; j < arr.length; j++){
                if(arr[j] == arr[i]) {
                    arr.splice(j,1);
                    j--;
                }
                
            }
        }
        console.log(arr);
        /**
        0: 1
        1: 2
        2: 4
        3: 5
        4: 3          
         */
        
        </script>
    </head>
    <body>
    </body>
</html>
