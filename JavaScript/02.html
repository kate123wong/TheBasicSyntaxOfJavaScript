<html>
    <head>
        <title>helloword!</title>

        <!-- 可以将js编写到外部的js文件中，然后通过script标签的src属性引入
        可以在不同的页面中同时引入，
        也可以利用浏览器的缓存机制，是推荐使用的方式 -->

        <!-- script标签一旦用于引入外部文件了，就不能再编写代码了
        即使编写，浏览器也会忽略
        如果需要，则可以再创建一个新的script标签，用于编写内部的js代码 -->
        <script type="text/javascript" src="./02.js">
            alert("我是引用了外部代码的script标签中的文件内部js代码")
        </script>


        <!-- 
            可以将JS的代码编写到script标签里
         -->
        <script>
            alert("我是script标签里的代码！")
        </script>
    </head>
    <body>
        <!-- 虽然可以写在标签中的属性中，但是结构和行为耦合，不推荐使用 -->
        <!-- 可以将JS代码编写到标签的onclick属性中
        当我们点击按钮时，JS代码才会执行
        -->
        <button onclick="alert('讨厌，干嘛点我呀')">点击我</button>

        <!-- 
            可以将JS写在超链接的href属性中,当点击超链接时，会执行JS代码
         -->
        <a href="javascript:alert('让你点你就点呀!');">你也点我一下呗</a>

        <!-- 如果herf后面的javascript后面除了冒号没有其他的值，则超链接点击完了之后没有任何效果 -->
        <a href="javascript:;">你也点我一下呗</a>
    </body>
</html>
