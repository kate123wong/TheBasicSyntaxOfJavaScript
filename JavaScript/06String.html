<html>
    <head>
        <title>helloword!</title>
        <script type="text/javascript">

            /**
             * 在JS中，一共有六种数据类型
             *      String 字符串
             *      Number 数值
             *      Boolean 布尔值
             *      Null    空值
             *      Undefined 未定义
             *      Object 对象
             * 前五种属于基本数据类型，Object属于引用数据类型
             */ 


            /**
             *  String ： 
             *  - 在JS中使用引号引起来的的部分
             *  - 使用单引号或者双引号都可以，但是不能混着用
             *  - 在字符串中使用\进行转义
             *      \' 表示 '
             *      \" 表示"
             *      \\ 表示 \
             *      \t 表示 制表符
             *      \n 表示换行
             */
            var str = "我说'今天天气真不错'";
            var str2 = "我说\n\"今天天气真冷\"";
            document.write(str);
            document.write(str2);

        </script>
    </head>
    <body>
        <p>helloword!</p>
    </body>
</html>
