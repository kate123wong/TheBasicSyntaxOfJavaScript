<html>
    <head>
        <title>helloword!</title>
        <script type="text/javascript">

            /**
             * typeof就是一个运算符
             * 
             * 算符运算符：+ - * \ % 
             *  - 当对非Number类型的值进行运算时，会将这些值转换成Nuber然后再做运算
             *     +号：加法
             *      - 任何值跟NaN做运算，结果都是NaN
             *      - 如果对两个字符串进行+操作，会进行拼接操作。   
             *      - 任何值与字符串做加法运算，都会先转换成字符串，再做拼接
             *          可以利用这一规则，将Number + ""，将Number转换成String
             *     -号：减法
             *      - 除了加法，任何值进行 -、*、/时，都会自动转成Number
             *     *号：乘法 
             *     /号：除法 
             *     %号：取模
             */

            // typeof操作
            var a = true;
            var res = typeof a;
            console.log(res);         // boolean
            console.log(typeof res);  // string

            // NaN
            var res = NaN + 2;
            console.log(res); // NaN

            // null 与 Number
            var res = null + 2; // null 会被转换成0
            console.log(res); // 2

            // undefined 与 Number
            var res = undefined + 2; // undefined 会被转换成NaN
            console.log(res); // NaN

            // 两个字符串拼接操作
            res = "2323" +
                  "343";
            console.log(res); // 2323343

            // Number + String，先转成String
            res = "2323" + 1;
            console.log(res); // 23231

            res = 2 + 1 + "2323"; // 从左到右进行相加，2+1 = 3； 3 + "2323" = "32323"
            console.log(res); // 32323

            // 利用 + String变成String，进行类型转换
            res = 133 + "";
            console.log( "typeof c = " + typeof res); // typeof c = string

            //利用减法自动转换为Number，进行隐式类型转换
            a = "23";
            a = a - 0;
            console.log(a); //23 
            console.log(typeof a); //number
        </script>
    </head>
    <body>
        
        <p>helloword!</p>
    </body>
</html>
