<html>
    <head>
        <title>helloword!</title>
        <script type="text/javascript">

            /*
                JS注释
                多行注释：不会被执行，但是可以在源代码中查看
            */

            // 单行注释
            alert("这是一条js代码！");
            document.write("在script标签中调用document的write方法，");
            //console.log("看看我在哪儿出现");

            /**
             * 
             * JS注释
             * 该行左边的*可有可无，一般带有是为了格式更加整齐
             *  1. JS中严格区分大小写
             *     alert是正确的，但是Alert是错误的 
             *  2. JS中每一条语句以(;)结尾
             *         - 如果不写分号，浏览器会自动添加，但是会消耗一些系统资源
             *         - 有一些时候，浏览器会加错分号
             *         - 所以在开发的过程中，分号必须要写
             *  3. JS会自动忽略多个空格和换行；所以可以利用空格和换行进行格式化
             */
            
        </script>
    </head>
    <body>
        <p>helloword!</p>
    </body>
</html>
