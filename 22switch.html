<html>
    <head>
        <title>helloword!</title>
        <script type="text/javascript">
        
        /**
         * switch语句
         *  switch(条件表达式){
         *      case 表达式:
         *          语句...
         *      break;
         *      default:
         *          语句...    
         *  } 
         * switch里面进行的是全等比较，比较的是switch里面的表达式和case后面的表达式
         * 
         */    
        var num = 3;
        switch(num){
            case 1:
                console.log(num);
                break;
            default:
                console.log(num + " is not 1.");
        }

        var score = 65;
        switch(parseInt(score / 10)){
           case 6:
           case 7:
           case 8:
           case 9:
           case 10:
                console.log(score +" 及格");
                break;
          default:
                console.log(score +" 不及格");
          
        }
        //或者：
        switch(true){
           case score >= 60:
                console.log(score +" 及格");
                break;
          default:
                console.log(score +" 不及格");
        }
        </script>
    </head>
    <body>
    </body>
</html>
