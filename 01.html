<html>
    <head>
        <title>helloword!</title>
        <!-- JS代码需要编写到script标签中 -->
        <script type="text/javascript">

            /**
             * 控制浏览器弹出一个警示框
             * alert("这是一条js代码！");
             */
           
            /**
             *  让计算机在页面中输出一个内容
             *  document.write()在body中输出一行内容
             * document.write("在script标签中调用document的write方法，")
             */
            /**
             * 向控制台输出一个内容
             * console.log("看看我在哪儿出现") 
             */

             // JS代码从上到下一行一行执行，是一种解释型语言
             alert("这是一条js代码！");
             document.write("在script标签中调用document的write方法，");
             console.log("看看我在哪儿出现");
            
        </script>
    </head>
    <body>
        <p>helloword!</p>
    </body>
</html>
