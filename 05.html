<html>
    <head>
        <title>helloword!</title>
        <script type="text/javascript">

            /**
             * 标识符
             *  - 在JS中所有可以由我们自主命名的都可以称为是标识符
             *  - 例如：变量名、函数名、属性名都属于标识符
             *  - 命名标识符时需要遵守的规则：
             *      1.标识符可以包含字母、数字、_、$
             *      2.标识符不能以数字开头
             *      3.标识符不能是ES中的关键字或保留字，如：if、class、var等
             *      4.标识符一般都使用驼峰命名法
             *          - 首字母小写，每个单词的开头字母大写，其余字母小写
             *              helloWorld xxxYyyyZzzz
             * - JS在底层使用的是Unicode编码
             *      所以在理论上，所有的utf-8的含有的内容都可以作为标识符
             *      包括一些中文，但是一般不使用中文作为标识符
             */
            
             // $可以作为标识符的开头
             var $abc = 123;
             console.log($abc);

            //   错误的标识符：var var = 2;

            // 驼峰命名法：
            var helloWorld = 'hello world';
            console.log(helloWorld)

            // 中午也可以作为标识符，但是一般不使用中午作为标识符
            var 锄禾日当午 = 789;
            console.log(锄禾日当午)


        </script>
    </head>
    <body>
        <p>helloword!</p>
    </body>
</html>
